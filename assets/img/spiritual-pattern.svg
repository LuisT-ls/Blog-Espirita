<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Definições de gradientes e padrões -->
  <defs>
    <!-- Gradiente de energia espiritual -->
    <linearGradient id="energyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.1"/>
      <stop offset="50%" stop-color="white" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="white" stop-opacity="0.1"/>
    </linearGradient>
    
    <!-- Padrão hexagonal (céu da vida) -->
    <pattern id="hexPattern" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M30,10 L50,23 L50,47 L30,60 L10,47 L10,23 Z" fill="none" stroke="white" stroke-width="0.2" opacity="0.15"/>
    </pattern>
    
    <!-- Pequenos pontos de luz -->
    <pattern id="dotsPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="0.8" fill="white" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Fundo do padrão -->
  <rect width="500" height="500" fill="url(#energyGradient)"/>
  
  <!-- Camada de padrão hexagonal -->
  <rect width="500" height="500" fill="url(#hexPattern)"/>
  
  <!-- Camada de pontos -->
  <rect width="500" height="500" fill="url(#dotsPattern)"/>
  
  <!-- Flor da Vida (símbolo espiritual) - centro -->
  <g transform="translate(250, 250)" opacity="0.1">
    <circle cx="0" cy="0" r="30" fill="none" stroke="white" stroke-width="0.5"/>
    
    <!-- Círculos ao redor -->
    <circle cx="0" cy="-30" r="15" fill="none" stroke="white" stroke-width="0.5"/>
    <circle cx="26" cy="-15" r="15" fill="none" stroke="white" stroke-width="0.5"/>
    <circle cx="26" cy="15" r="15" fill="none" stroke="white" stroke-width="0.5"/>
    <circle cx="0" cy="30" r="15" fill="none" stroke="white" stroke-width="0.5"/>
    <circle cx="-26" cy="15" r="15" fill="none" stroke="white" stroke-width="0.5"/>
    <circle cx="-26" cy="-15" r="15" fill="none" stroke="white" stroke-width="0.5"/>
    
    <!-- Círculos exteriores -->
    <circle cx="0" cy="-60" r="15" fill="none" stroke="white" stroke-width="0.3"/>
    <circle cx="52" cy="-30" r="15" fill="none" stroke="white" stroke-width="0.3"/>
    <circle cx="52" cy="30" r="15" fill="none" stroke="white" stroke-width="0.3"/>
    <circle cx="0" cy="60" r="15" fill="none" stroke="white" stroke-width="0.3"/>
    <circle cx="-52" cy="30" r="15" fill="none" stroke="white" stroke-width="0.3"/>
    <circle cx="-52" cy="-30" r="15" fill="none" stroke="white" stroke-width="0.3"/>
  </g>
  
  <!-- Linhas de energia espiritual -->
  <g opacity="0.1">
    <path d="M0,100 C100,150 400,50 500,100" stroke="white" stroke-width="0.3" fill="none"/>
    <path d="M0,200 C150,230 350,170 500,200" stroke="white" stroke-width="0.3" fill="none"/>
    <path d="M0,300 C120,350 380,250 500,300" stroke="white" stroke-width="0.3" fill="none"/>
    <path d="M0,400 C200,420 300,380 500,400" stroke="white" stroke-width="0.3" fill="none"/>
    
    <path d="M100,0 C150,200 50,300 100,500" stroke="white" stroke-width="0.3" fill="none"/>
    <path d="M200,0 C220,150 180,350 200,500" stroke="white" stroke-width="0.3" fill="none"/>
    <path d="M300,0 C280,150 320,350 300,500" stroke="white" stroke-width="0.3" fill="none"/>
    <path d="M400,0 C350,200 450,300 400,500" stroke="white" stroke-width="0.3" fill="none"/>
  </g>
  
  <!-- Símbolos espirituais nos cantos -->
  <g opacity="0.08">
    <!-- Canto Superior Esquerdo: Triângulo -->
    <polygon points="50,50 100,50 75,100" fill="none" stroke="white" stroke-width="0.5"/>
    <circle cx="75" cy="67" r="10" fill="none" stroke="white" stroke-width="0.3"/>
    
    <!-- Canto Superior Direito: Espiral -->
    <path d="M430,70 C430,60 440,50 450,50 C460,50 470,60 470,70 C470,85 455,90 440,90 C420,90 410,70 410,55 C410,35 430,30 450,30" 
          stroke="white" stroke-width="0.5" fill="none"/>
    
    <!-- Canto Inferior Esquerdo: Ondas -->
    <path d="M30,430 Q50,420 70,430 Q90,440 110,430" 
          stroke="white" stroke-width="0.5" fill="none"/>
    <path d="M30,450 Q50,440 70,450 Q90,460 110,450" 
          stroke="white" stroke-width="0.5" fill="none"/>
    
    <!-- Canto Inferior Direito: Estrela -->
    <path d="M450,450 L430,430 L450,410 L470,430 L450,450 L430,470 L450,490 L470,470 L450,450" 
          stroke="white" stroke-width="0.5" fill="none"/>
  </g>
  
  <!-- Estrelas brilhantes (pontos de luz) -->
  <g>
    <circle cx="80" cy="120" r="0.8" fill="white" opacity="0.4">
      <animate attributeName="opacity" from="0.4" to="0.8" dur="3s" repeatCount="indefinite" values="0.4;0.8;0.4" keyTimes="0;0.5;1"/>
    </circle>
    
    <circle cx="320" cy="80" r="0.7" fill="white" opacity="0.4">
      <animate attributeName="opacity" from="0.4" to="0.8" dur="4s" repeatCount="indefinite" values="0.4;0.8;0.4" keyTimes="0;0.5;1"/>
    </circle>
    
    <circle cx="420" cy="220" r="0.9" fill="white" opacity="0.4">
      <animate attributeName="opacity" from="0.4" to="0.8" dur="5s" repeatCount="indefinite" values="0.4;0.8;0.4" keyTimes="0;0.5;1"/>
    </circle>
    
    <circle cx="150" cy="380" r="0.8" fill="white" opacity="0.4">
      <animate attributeName="opacity" from="0.4" to="0.8" dur="3.5s" repeatCount="indefinite" values="0.4;0.8;0.4" keyTimes="0;0.5;1"/>
    </circle>
    
    <circle cx="380" cy="350" r="0.7" fill="white" opacity="0.4">
      <animate attributeName="opacity" from="0.4" to="0.8" dur="4.5s" repeatCount="indefinite" values="0.4;0.8;0.4" keyTimes="0;0.5;1"/>
    </circle>
  </g>
  
  <!-- Halos de luz -->
  <g opacity="0.1">
    <circle cx="120" cy="220" r="40" fill="none" stroke="white" stroke-width="0.3">
      <animate attributeName="r" from="40" to="45" dur="6s" repeatCount="indefinite" values="40;45;40" keyTimes="0;0.5;1"/>
      <animate attributeName="opacity" from="0.1" to="0.05" dur="6s" repeatCount="indefinite" values="0.1;0.05;0.1" keyTimes="0;0.5;1"/>
    </circle>
    
    <circle cx="350" cy="280" r="50" fill="none" stroke="white" stroke-width="0.3">
      <animate attributeName="r" from="50" to="55" dur="8s" repeatCount="indefinite" values="50;55;50" keyTimes="0;0.5;1"/>
      <animate attributeName="opacity" from="0.08" to="0.03" dur="8s" repeatCount="indefinite" values="0.08;0.03;0.08" keyTimes="0;0.5;1"/>
    </circle>
  </g>
</svg>