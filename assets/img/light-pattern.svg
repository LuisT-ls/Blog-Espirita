<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradiente de fundo -->
  <defs>
    <radialGradient id="lightGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="white" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Padrão de fundo -->
  <rect width="500" height="500" fill="url(#lightGlow)" opacity="0.3"/>
  
  <!-- Círculos flutuantes -->
  <circle cx="100" cy="100" r="20" fill="white" opacity="0.1">
    <animate attributeName="cy" from="100" to="90" dur="3s" repeatCount="indefinite" values="100;90;100" keyTimes="0;0.5;1"/>
    <animate attributeName="opacity" from="0.1" to="0.3" dur="3s" repeatCount="indefinite" values="0.1;0.3;0.1" keyTimes="0;0.5;1"/>
  </circle>
  
  <circle cx="200" cy="150" r="15" fill="white" opacity="0.15">
    <animate attributeName="cy" from="150" to="160" dur="4s" repeatCount="indefinite" values="150;160;150" keyTimes="0;0.5;1"/>
    <animate attributeName="opacity" from="0.15" to="0.25" dur="4s" repeatCount="indefinite" values="0.15;0.25;0.15" keyTimes="0;0.5;1"/>
  </circle>
  
  <circle cx="300" cy="200" r="25" fill="white" opacity="0.08">
    <animate attributeName="cy" from="200" to="210" dur="5s" repeatCount="indefinite" values="200;210;200" keyTimes="0;0.5;1"/>
    <animate attributeName="opacity" from="0.08" to="0.2" dur="5s" repeatCount="indefinite" values="0.08;0.2;0.08" keyTimes="0;0.5;1"/>
  </circle>
  
  <circle cx="400" cy="300" r="18" fill="white" opacity="0.12">
    <animate attributeName="cy" from="300" to="290" dur="4.5s" repeatCount="indefinite" values="300;290;300" keyTimes="0;0.5;1"/>
    <animate attributeName="opacity" from="0.12" to="0.22" dur="4.5s" repeatCount="indefinite" values="0.12;0.22;0.12" keyTimes="0;0.5;1"/>
  </circle>
  
  <circle cx="150" cy="350" r="22" fill="white" opacity="0.1">
    <animate attributeName="cy" from="350" to="340" dur="3.5s" repeatCount="indefinite" values="350;340;350" keyTimes="0;0.5;1"/>
    <animate attributeName="opacity" from="0.1" to="0.25" dur="3.5s" repeatCount="indefinite" values="0.1;0.25;0.1" keyTimes="0;0.5;1"/>
  </circle>
  
  <circle cx="250" cy="400" r="16" fill="white" opacity="0.13">
    <animate attributeName="cy" from="400" to="410" dur="4s" repeatCount="indefinite" values="400;410;400" keyTimes="0;0.5;1"/>
    <animate attributeName="opacity" from="0.13" to="0.23" dur="4s" repeatCount="indefinite" values="0.13;0.23;0.13" keyTimes="0;0.5;1"/>
  </circle>
  
  <circle cx="350" cy="100" r="19" fill="white" opacity="0.09">
    <animate attributeName="cy" from="100" to="110" dur="3.8s" repeatCount="indefinite" values="100;110;100" keyTimes="0;0.5;1"/>
    <animate attributeName="opacity" from="0.09" to="0.19" dur="3.8s" repeatCount="indefinite" values="0.09;0.19;0.09" keyTimes="0;0.5;1"/>
  </circle>
  
  <!-- Linhas sutis -->
  <line x1="0" y1="250" x2="500" y2="250" stroke="white" stroke-width="0.5" opacity="0.05"/>
  <line x1="250" y1="0" x2="250" y2="500" stroke="white" stroke-width="0.5" opacity="0.05"/>
  
  <!-- Padrão em forma de estrela no centro -->
  <g opacity="0.15">
    <line x1="250" y1="200" x2="250" y2="300" stroke="white" stroke-width="0.8"/>
    <line x1="200" y1="250" x2="300" y2="250" stroke="white" stroke-width="0.8"/>
    <line x1="215" y1="215" x2="285" y2="285" stroke="white" stroke-width="0.8"/>
    <line x1="215" y1="285" x2="285" y2="215" stroke="white" stroke-width="0.8"/>
  </g>
</svg>