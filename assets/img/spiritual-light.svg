<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Definições de gradientes -->
  <defs>
    <!-- Gradiente principal para o feixe de luz -->
    <radialGradient id="lightBeam" cx="50%" cy="80%" r="70%" fx="50%" fy="80%">
      <stop offset="0%" stop-color="white" stop-opacity="0.8"/>
      <stop offset="40%" stop-color="white" stop-opacity="0.4"/>
      <stop offset="70%" stop-color="white" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Gradiente para os raios de luz -->
    <linearGradient id="rayGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
  </defs>
  
  <!-- Feixe principal de luz -->
  <path d="M150,600 L200,100 L250,600 Z" fill="url(#lightBeam)" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.5;0.7" dur="8s" repeatCount="indefinite" />
  </path>
  
  <!-- Raios de luz divergentes -->
  <g opacity="0.5">
    <path d="M200,150 L50,600" stroke="url(#rayGradient)" stroke-width="3" fill="none" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.1;0.3" dur="6s" repeatCount="indefinite" />
    </path>
    
    <path d="M200,150 L100,600" stroke="url(#rayGradient)" stroke-width="4" fill="none" opacity="0.4">
      <animate attributeName="opacity" values="0.4;0.2;0.4" dur="7s" repeatCount="indefinite" />
    </path>
    
    <path d="M200,150 L300,600" stroke="url(#rayGradient)" stroke-width="4" fill="none" opacity="0.4">
      <animate attributeName="opacity" values="0.4;0.2;0.4" dur="7.5s" repeatCount="indefinite" />
    </path>
    
    <path d="M200,150 L350,600" stroke="url(#rayGradient)" stroke-width="3" fill="none" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.1;0.3" dur="6.5s" repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- Fonte de luz -->
  <circle cx="200" cy="120" r="30" fill="white" opacity="0.9">
    <animate attributeName="r" values="30;35;30" dur="4s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.9;0.7;0.9" dur="4s" repeatCount="indefinite" />
  </circle>
  
  <!-- Aura ao redor da fonte de luz -->
  <circle cx="200" cy="120" r="60" fill="none" stroke="white" stroke-width="2" opacity="0.4">
    <animate attributeName="r" values="60;70;60" dur="6s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.4;0.2;0.4" dur="6s" repeatCount="indefinite" />
  </circle>
  
  <!-- Raios pequenos ao redor da fonte -->
  <g opacity="0.6">
    <line x1="200" y1="60" x2="200" y2="40" stroke="white" stroke-width="1.5">
      <animate attributeName="opacity" values="0.6;0.3;0.6" dur="3s" repeatCount="indefinite" />
    </line>
    
    <line x1="260" y1="120" x2="280" y2="120" stroke="white" stroke-width="1.5">
      <animate attributeName="opacity" values="0.6;0.3;0.6" dur="3.2s" repeatCount="indefinite" />
    </line>
    
    <line x1="140" y1="120" x2="120" y2="120" stroke="white" stroke-width="1.5">
      <animate attributeName="opacity" values="0.6;0.3;0.6" dur="3.4s" repeatCount="indefinite" />
    </line>
    
    <line x1="242" y1="78" x2="257" y2="63" stroke="white" stroke-width="1.5">
      <animate attributeName="opacity" values="0.6;0.3;0.6" dur="3.6s" repeatCount="indefinite" />
    </line>
    
    <line x1="158" y1="78" x2="143" y2="63" stroke="white" stroke-width="1.5">
      <animate attributeName="opacity" values="0.6;0.3;0.6" dur="3.8s" repeatCount="indefinite" />
    </line>
    
    <line x1="242" y1="162" x2="257" y2="177" stroke="white" stroke-width="1.5">
      <animate attributeName="opacity" values="0.6;0.3;0.6" dur="4s" repeatCount="indefinite" />
    </line>
    
    <line x1="158" y1="162" x2="143" y2="177" stroke="white" stroke-width="1.5">
      <animate attributeName="opacity" values="0.6;0.3;0.6" dur="4.2s" repeatCount="indefinite" />
    </line>
  </g>
  
  <!-- Partículas de luz flutuando -->
  <g>
    <circle cx="180" cy="200" r="1.5" fill="white" opacity="0.7">
      <animate attributeName="cy" values="200;190;200" dur="5s" repeatCount="indefinite" />
      <animate attributeName="cx" values="180;185;180" dur="5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="5s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="220" cy="250" r="1.2" fill="white" opacity="0.6">
      <animate attributeName="cy" values="250;240;250" dur="6s" repeatCount="indefinite" />
      <animate attributeName="cx" values="220;215;220" dur="6s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="6s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="150" cy="300" r="1.8" fill="white" opacity="0.5">
      <animate attributeName="cy" values="300;310;300" dur="7s" repeatCount="indefinite" />
      <animate attributeName="cx" values="150;155;150" dur="7s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="7s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="250" cy="350" r="1.3" fill="white" opacity="0.6">
      <animate attributeName="cy" values="350;340;350" dur="5.5s" repeatCount="indefinite" />
      <animate attributeName="cx" values="250;245;250" dur="5.5s"